syntax = "proto3";

package grpcproto;

message notifyMessage {
    string userID = 1;
    int64 createdTime = 2;
    string title = 3;
    string message = 4;
}
message getNotifyResponse {
    repeated notifyMessage notifications = 1;
}

message getNotifyRequest{
    int32 limit = 1;
    int32 offset = 2;
}


service notify {
    rpc getNotify (getNotifyRequest) returns (getNotifyResponse);
}